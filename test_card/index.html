<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Card Gallery</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Interactive Card Gallery</h1>
        <p>Click on a card to see more information!</p>
    </div>
    <div class="gallery">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">
                <img src="https://img.goodfon.com/original/1920x1080/a/c3/art-cats-anime-creatures-sailing-moon-kittens.jpg" alt="Kitten 1">
                <p>Click to see more!</p>
            </div>
            <div class="card-back">
                <p>More about Kitten 1</p>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">
                <img src="https://t3.ftcdn.net/jpg/06/70/21/52/360_F_670215250_7WiKACKnsMwLCj2X3XJvtkensWbYjlVt.jpg" alt="Kitten 2">
                <p>Click to see more!</p>
            </div>
            <div class="card-back">
                <p>More about Kitten 2</p>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-front">
                <img src="https://t3.ftcdn.net/jpg/06/70/72/34/360_F_670723476_FzVspR7SQpZVyk9IrLlgZuV5EVzfAWql.jpg" alt="Kitten 3">
                <p>Click to see more!</p>
            </div>
            <div class="card-back">
                <p>More about Kitten 3</p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
